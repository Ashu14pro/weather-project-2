<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google-site-verification" content="zUMVDNt4O964pAg8BNirSYkSPQvRxnGSyWFvRKgo6Ts" />
<title>Weather Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="max-w-2xl w-full mx-auto p-6 bg-white rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">Weather Dashboard</h1>
    
    <!-- Search Section -->
    <div class="flex flex-col sm:flex-row justify-between mb-6">
      <input id="city-input" type="text" placeholder="E.g., New York, London, Tokyo" 
        class="w-full sm:w-2/3 p-3 border border-blue-300 rounded-lg shadow focus:outline-none focus:border-blue-500 mb-4 sm:mb-0">
      <button id="search-btn" class="w-full sm:w-1/3 bg-blue-600 text-white p-3 rounded-lg shadow hover:bg-blue-700 transition">Search</button>
    </div>

    <button id="current-location-btn" 
      class="w-full bg-gray-600 text-white p-3 rounded-lg shadow hover:bg-gray-700 transition mb-6">Use Current Location</button>

    <!-- Weather Container -->
    <div id="weather-container" class="hidden p-6 bg-yellow-50 rounded-lg shadow-lg">
      <div class="flex flex-col items-center">
        <h2 id="city-name" class="text-2xl font-semibold text-blue-700 mb-2"></h2>
        <img id="weather-icon" src="" alt="Weather Icon" class="w-20 h-20 mb-4">
        <div class="flex flex-col sm:flex-row justify-around w-full text-center">
          <div>
            <p class="text-lg"><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
          </div>
          <div>
            <p class="text-lg"><strong>Wind Speed:</strong> <span id="wind"></span> M/S</p>
          </div>
          <div>
            <p class="text-lg"><strong>Humidity:</strong> <span id="humidity"></span>%</p>
          </div>
        </div>
      </div>

      <!-- 5-Day Forecast Section -->
      <h3 class="text-xl font-semibold text-blue-700 mt-6 mb-4">5-Day Forecast</h3>
      <div id="forecast" class="flex flex-wrap justify-between gap-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
